<!DOCTYPE html>
<html>
<head>
<title>Jaquery form validate</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">

<style>
    .error{
        color: red;
        font-style: italic;
    };
    #password-strength-status {
                padding: 5px 10px;
                color: #FFFFFF;
                border-radius: 4px;
                margin-top: 5px;
            }
    .medium-password {color: rgb(220, 23, 23);}
    .weak-password {color: #ef2011;}
    .strong-password {color: rgb(217, 22, 22);}
</style>
</head>
<body>



    <div class="container">
        <div class="row">
            <div class="col-12 p-5">
             <h1></h1>
               
                    <form id="registration" >
                        <div class="row">
                            <div class="form-group col-md-6">
                              <label >Name</label>
                              <input type="text" class="form-control"  name="username" placeholder="name">
                            </div>
                            <div class="form-group col-md-6">
                              <label>Mobile</label>
                              <input type="text" class="form-control" name="mobile" placeholder="mobile">
                            </div>
                          </div>
                        <div class="row">
                          <div class="form-group col-md-4">
                            <label for="inputEmail4">Email</label>
                            <input type="text" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" name="password" placeholder="Password">
                            <div id="password-strength-status"></div> 
                          </div>
                          <div class="form-group col-md-4">
                            <label for="confPassword4">Confirm Password</label>
                            <input type="password" class="form-control" id="confPassword4" name="confpassword" placeholder="Confirm Password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Address">
                        </div>
                       
                        <div class="row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity"  name="city" placeholder="city">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" name="state">
                              <option selected></option>
                              <option>Mirpur 10</option>
                              <option>Mirpur 01</option>
                              <option>gulistana </option>
                              <option>savar  </option>
                              <option>Gajipur </option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" name="zip" placeholder="zip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" name="checkbox">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                      </form>
               
            </div>
        </div>
    </div>

    




    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="validate.js" ></script>

    
 
</body>
</html>
