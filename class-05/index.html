
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

</head>
<body>

<div class="container">
    <h2 class="text-center" style="color: blue;">Form Validation</h2>
  
  <form action="">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" >
	  <span id="name_error" style="color:red"></span>
    </div>

    <div class="form-group">
        <label for="Phone">Phone NO:</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter your contact number">
        <span id="phone_error" style="color:red"></span>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
        <span id="mail_error" style="color:red"></span>
    </div>

    <div class="form-group">
        <label for="passport" >Passport:</label>
        <input type="text" class="form-control" id="passport" placeholder="Enter your passport number">
        <span id="passport_error" style="color:red"></span>

    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
	  <span id="pwd_error" style="color:red"></span>
    </div>
    
    <div class="form-group">
        <label for="confirm_pwd">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm_pwd" placeholder="Enter confirm password">
        <span id="confirm_pwd_error" style="color:red"></span>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="button" class="btn btn-default" onclick="test()">Submit</button>
  </form>
</div>

<script src="validate1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
